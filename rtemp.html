<html>
    <head>
    	<title>Forest Fire Detection</title>
        <style>
         	.blink 
            {
                animation: blinker 0.6s linear infinite;
                color: #FF0000;
                font-size: 30px;
                font-weight: bold;
                font-family: sans-serif;
           }
                            			
            @keyframes blinker 
            {  
                50% { opacity: 0; }
			}
        </style>
    </head>
    <body>
        <center>
            <div style="margin-top:20em">                                                       			
				<p class="blink" id="blinkid">Forest Fire Detected</p>
				<p class="blink" id="blinkid">Immediate Action Required</p>
            </div>
        </center>
    </body>
</html>
